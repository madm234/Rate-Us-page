<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Rate Us</title>
  </head>
  <body>
           <div class="review_jug">
            
            <div class="review_box">
              <div class="rating_text">
              </div>

                <div class="star_circle">
                  <i class='bx bxs-star'></i>
                </div>
    
                <h2 class="review_mess">How did we do?</h2>   
                <p class="review_para ">Please let us know how we did with your <br>
                support request. All feedback is appreciated  <br>
                to help us improve our offering!
                </p>

                <div class="rate_option">
                   <div class="rate r1">1</div>
                   <div class="rate r2">2</div>
                   <div class="rate r3">3</div>
                   <div class="rate r4">4</div>
                   <div class="rate r5">5</div>
                </div>

                <button type="submit" class="submit_rate">SUBMIT</button>
            </div>
           </div>

           <script src="js/index.js"></script>
  </body>
</html>
